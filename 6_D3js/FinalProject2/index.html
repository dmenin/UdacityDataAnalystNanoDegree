<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>


<div id="chartContainer"> 
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv("titanic.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(20, 20, 460, 360)
      myChart.addMeasureAxis("p", "rowcount");
      myChart.addSeries("Gender", dimple.plot.pie);
      myChart.addLegend(500, 20, 90, 300, "left");
      myChart.draw(1000);
    });
  </script>
</div>

<div id="chartContainer3">
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    // This is the simple vertical grouped stacked 100% bar example
    var svg3 = dimple.newSvg("#chartContainer3", 590, 400);
    d3.csv("titanic.csv", function (data) {
      var myChart = new dimple.chart(svg3, data);
      myChart.setBounds(65, 45, 505, 315)
      var x = myChart.addCategoryAxis("x", ["Embarked", "Survived"]);
      var y = myChart.addPctAxis("y", "rowcount");
      var s = myChart.addSeries("Gender", dimple.plot.bar);
      // Using the afterDraw callback means this code still works with animated
      // draws (e.g. myChart.draw(1000)) or storyboards (though an onTick callback should
      // also be used to clear the text from the previous frame)
      s.afterDraw = function (shape, data) {
        // Get the shape as a d3 selection
        var s = d3.select(shape),
          rect = {
            x: parseFloat(s.attr("x")),
            y: parseFloat(s.attr("y")),
            width: parseFloat(s.attr("width")),
            height: parseFloat(s.attr("height"))
          };
        // Only label bars where the text can fit
        if (rect.height >= 8) {
          // Add a text label for the value
          svg3.append("text")
            // Position in the centre of the shape (vertical position is
            // manually set due to cross-browser problems with baseline)
            .attr("x", rect.x + rect.width / 2)
            .attr("y", rect.y + rect.height / 2 + 3.5)
            // Centre align
            .style("text-anchor", "middle")
            .style("font-size", "10px")
            .style("font-family", "sans-serif")
            // Make it a little transparent to tone down the black
            .style("opacity", 0.6)
            // Format the number
            .text((data.yValue) );
        }
      };
      myChart.addLegend(200, 10, 380, 20, "right");
      myChart.draw(1000);
    });
  </script>
</div>
