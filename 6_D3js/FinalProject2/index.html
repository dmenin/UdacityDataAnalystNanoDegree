<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<label> XXXXX </label>

<div id="chartContainer1">
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg1 = dimple.newSvg("#chartContainer1", 1000, 400);
    d3.csv("data_end.csv", function (data) {

      var myChart = new dimple.chart(svg1, data);
      myChart.setBounds(65, 50, 900, 310)
      myChart.addCategoryAxis("x", "Order Launched");
	  //var x = myChart.addTimeAxis("x", "LaunchTime","H%M%S","H%M%S");
	  //x.timePeriod = d3.time.minute;
	  //x.timeInterval = 1;	  
      myChart.addMeasureAxis("y", "PercentofMen");
      myChart.addMeasureAxis("p", "PercentofMen");
      var s = myChart.addSeries("Location", dimple.plot.bar);
      s.afterDraw = function (shape, data) {
        // Get the shape as a d3 selection
        var s = d3.select(shape),
          rect = {
            x: parseFloat(s.attr("x")),
            y: parseFloat(s.attr("y")),
            width: parseFloat(s.attr("width")),
            height: parseFloat(s.attr("height"))
          };
		
	

          
          svg1.append("text")
            .attr("x", rect.x + rect.width / 2)
            .attr("y", rect.y + rect.height / 2 + 3.5)
            .style("text-anchor", "middle")
            .style("font-size", "10px")
            .style("font-family", "sans-serif")            
            .style("opacity", 0.6)            
            .text(data.yValue *100 +"%");
 
      };	  
	  
      //rings.innerRadius = 20;
      //rings.outerRadius = 30;
      myChart.addLegend(170, 10, 410, 20, "right");
      myChart.draw();
    });
  </script>
</div>

<div id="chartContainer2">
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg2 = dimple.newSvg("#chartContainer2", 590, 400);
    d3.tsv("example_data.tsv", function (data) {

      var myChart = new dimple.chart(svg2, data);
      myChart.setBounds(65, 50, 505, 310)
      myChart.addCategoryAxis("x", ["Price Tier", "Channel"]);
      myChart.addMeasureAxis("y", "Unit Sales");
      myChart.addMeasureAxis("p", "Unit Sales");
      var rings = myChart.addSeries("Pack Size", dimple.plot.pie);
      rings.innerRadius = 20;
      rings.outerRadius = 30;
      myChart.addLegend(170, 10, 410, 20, "right");
      myChart.draw();
    });
  </script>
</div>

<div id="chartContainer4">
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    // This is the simple vertical grouped stacked 100% bar example
    var svg4 = dimple.newSvg("#chartContainer4", 590, 400);
    d3.csv("titanic.csv", function (data) {
      var myChart = new dimple.chart(svg4, data);
      myChart.setBounds(65, 45, 505, 315)
      var x = myChart.addCategoryAxis("x", "Class");
	  
      var y = myChart.addPctAxis("y", "rowcount");
      var s = myChart.addSeries("survived", dimple.plot.bar);
      // Using the afterDraw callback means this code still works with animated
      // draws (e.g. myChart.draw(1000)) or storyboards (though an onTick callback should
      // also be used to clear the text from the previous frame)
      s.afterDraw = function (shape, data) {
        // Get the shape as a d3 selection
        var s = d3.select(shape),
          rect = {
            x: parseFloat(s.attr("x")),
            y: parseFloat(s.attr("y")),
            width: parseFloat(s.attr("width")),
            height: parseFloat(s.attr("height"))
          };
        // Only label bars where the text can fit
        if (rect.height >= 8) {
          // Add a text label for the value
          svg4.append("text")
            // Position in the centre of the shape (vertical position is
            // manually set due to cross-browser problems with baseline)
            .attr("x", rect.x + rect.width / 2)
            .attr("y", rect.y + rect.height / 2 + 3.5)
            // Centre align
            .style("text-anchor", "middle")
            .style("font-size", "10px")
            .style("font-family", "sans-serif")
            // Make it a little transparent to tone down the black
            .style("opacity", 0.6)
            // Format the number
            .text((data.yValue) );
        }
      };
      myChart.addLegend(200, 10, 380, 20, "right");
      myChart.draw(1000);
    });
  </script>
</div>
